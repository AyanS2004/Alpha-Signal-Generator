services:
  - type: web
    name: alpha-signal-backend
    env: python
    buildCommand: pip install -r requirements.txt && pip install -r backend/requirements.txt && pip install -e .
    startCommand: python backend/app.py
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_ENV
        value: production

  - type: web
    name: alpha-signal-frontend
    env: static
    buildCommand: cd frontend && npm ci || npm install && CI=false npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /api/*
        destination: https://alpha-signal-backend.onrender.com/api/:splat