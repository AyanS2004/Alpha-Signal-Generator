# render.yaml
# Blueprint for deploying the Alpha Signal Engine on Render's free tier.
# This file defines two services:
# 1. backend-api: A Python web service running the Flask API.
# 2. frontend-static: A static site serving the React application.

services:
  # -----------------
  # Backend API Service
  # -----------------
  - type: web
    name: alpha-signal-backend
    # Use 'python' environment and specify the free plan.
    env: python
    plan: free
    # Define the build command. This installs dependencies from both requirements files
    # and installs the 'alpha_signal_engine' package itself with the optional [api] extras (like gunicorn).
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && pip install -r backend/requirements.txt && pip install -e .[api]"
    # Use Gunicorn for the production start command, which is more robust than Flask's built-in server.
    startCommand: "gunicorn --worker-tmp-dir /dev/shm backend.app:app"
    # Define the health check path to ensure the service is running.
    healthCheckPath: /api/health
    envVars:
      # Set the Python path so the backend can find the 'alpha_signal_engine' module.
      - key: PYTHONPATH
        value: /opt/render/project/src
      # Ensure Flask runs in production mode.
      - key: FLASK_ENV
        value: production
      # Specify the Python version to match your development environment.
      - key: PYTHON_VERSION
        value: 3.11

  # --------------------
  # Frontend Static Site
  # --------------------
  - type: static
    name: alpha-signal-frontend
    # Specify the free plan for the static site.
    plan: free
    # The build command navigates to the frontend directory, installs dependencies, and builds the static files.
    buildCommand: "cd frontend && npm install && npm run build"
    # The directory where the built static files are located.
    staticPublishPath: "./frontend/build"
    routes:
      # Rewrite rule for API calls: directs any request starting with /api/ to the backend service.
      - type: rewrite
        source: /api/:path*
        destination: http://alpha-signal-backend/api/:path*
      # SPA fallback rule: rewrites all other paths to index.html to support client-side routing.
      - type: rewrite
        source: /*
        destination: /index.html